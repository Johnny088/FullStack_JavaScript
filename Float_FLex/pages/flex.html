<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="../styles/styles.css" />

  <body>

          <div class="flex_rectangle"></div>
          <div class="flex_rectangle"></div>
        </div>
      </div>
      <div class="wrapper_flex flex_center">
        <div class="flex_square"></div>

          <div class="flex_rectangle"></div>
