<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Float</h1>
        <div class="wrapper">
          <div class="parametrized left"></div>

          <div class="parametrized right"></div>
        </div>

        <div class="wrapper">
          <div class="parametrized left"></div>
          <div class="parametrized right left_float_margin"></div>
          <div class="parametrized right left_float_margin"></div>
          <div class="parametrized right"></div>
        </div>
        <div class="wrapper">
          <div class="parametrized left right_float_margin"></div>
          <div class="parametrized left"></div>
          <div class="parametrized right left_float_margin"></div>
          <div class="parametrized right"></div>
        </div>
        <div class="wrapper">
          <div class="right left_float_margin">
            <div class="half_parametrized bottom_float_margin"></div>
            <div class="half_parametrized"></div>
          </div>
          <div class="parametrized right"></div>
        </div>
        <div class="wrapper">
          <div class="center">
            <div class="parametrized left right_float_margin"></div>
            <div class="left">
              <div class="half_parametrized bottom_float_margin"></div>
              <div class="half_parametrized"></div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="title"><a href="./pages/flex.html">Flex</a></h2>
    </main>
  </body>
</html>
